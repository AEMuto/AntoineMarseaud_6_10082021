<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
      name="viewport"
    />
    <meta content="ie=edge" http-equiv="X-UA-Compatible" />
    <meta name="PhotographerId" content="925" />
    <link href="../css/normalize.css" rel="stylesheet" />
    <link href="../css/pages.css" rel="stylesheet" />
    <title>Rhode Dubois</title>
  </head>
  <body class="preload">
    <!-- HEADER-start -------------------------------------------------------->
    <header class="header header-photographer">
      <a class="logo" href="../../index.html">
        <img alt="Fisheye Home page" src="../medias/logo.svg" />
      </a>
    </header>
    <!-- HEADER-end ---------------------------------------------------------->
    <!-- MAIN-start ---------------------------------------------------------->
    <main class="main main-photographer">
      <!-- INFO_SECTION-start ------------------------------------------------>
      <section class="info"></section>
      <!-- INFO_SECTION-end -------------------------------------------------->
      <!-- GALLERY_SECTION-start --------------------------------------------->
      <section aria-label="Photographies gallery" class="gallery">
        <div class="gallery__sort">
          <span class="gallery__sort__instruction" id="sort-instruction">Trier par</span>
          <div class="gallery__sort__wrapper">
            <button
              aria-haspopup="listbox"
              aria-labelledby="sort-instruction btn--dropdown"
              class="btn btn--dropdown"
              id="btn--dropdown"
            >
              Popularité
              <img
                alt=""
                class="dropdown-arrow"
                src="../medias/icons/dropdown-arrow-down.svg"
              />
            </button>
            <ul
              aria-expanded="false"
              aria-labelledby="sort-instruction"
              class="dropdown"
              role="listbox"
              tabindex="-1"
              hidden
            >
              <li aria-selected="true" id="popularity" role="option">
                Popularité
                <img
                  alt=""
                  class="dropdown-arrow"
                  src="../medias/icons/dropdown-arrow-up.svg"
                />
              </li>
              <li aria-selected="false" id="date" role="option">Date</li>
              <li aria-selected="false" id="title" role="option">Titre</li>
            </ul>
          </div>
        </div>
        <div class="gallery__wrapper"></div>
      </section>
      <!-- GALLERY_SECTION-end ----------------------------------------------->
    </main>
    <!-- MAIN-end ------------------------------------------------------------>
    <!-- MODAL_CONTACT-start ------------------------------------------------->
    <div
      class="modal"
      role="dialog"
      aria-modal="true"
      aria-labelledby="modal__form__label"
      tabindex="0"
    >
      <form class="modal__form" action="" autocomplete="off">
        <h1 class="modal__form__title" id="modal__form__label">
          Contactez-moi
          <br />
        </h1>
        <label for="firstname">Prénom</label>
        <input type="text" id="firstname" />
        <label for="lastname">Nom</label>
        <input type="text" id="lastname" />
        <label for="email">Email</label>
        <input type="email" id="email" />
        <label for="message">Votre Message</label>
        <textarea type="text" id="message"></textarea>
        <input class="btn btn--submit" type="submit" />
        <img
          role="button"
          aria-label="Close Form"
          src="../medias/icons/close.svg"
          alt=""
          class="close-btn"
          tabindex="0"
        />
      </form>
    </div>
    <!-- MODAL_CONTACT-end --------------------------------------------------->
    <!-- MODAL_LIGHTBOX-start ------------------------------------------------>
    <div class="lightbox"></div>
    <!-- MODAL_LIGHTBOX-end -------------------------------------------------->
  </body>
  <script type="module" src="../../js/pages/photographer.mjs"></script>
</html>
