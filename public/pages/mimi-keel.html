<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
      name="viewport"
    />
    <meta content="ie=edge" http-equiv="X-UA-Compatible" />
    <link href="../css/normalize.css" rel="stylesheet" />
    <link href="../css/pages.css" rel="stylesheet" />
    <title>Mimi Keel</title>
  </head>
  <body>
    <!-- HEADER-start -------------------------------------------------------->
    <header class="header header-photographer">
      <a class="logo" href="../../index.html">
        <img alt="Fisheye Home page" src="../img/logo.svg" />
      </a>
    </header>
    <!-- HEADER-end ---------------------------------------------------------->
    <!-- MAIN-start ---------------------------------------------------------->
    <main class="main main-photographer">
      <!-- INFO_SECTION-start ------------------------------------------------>
      <section class="info">
        <h1 class="info__name" tabindex="0">Mimi Keel</h1>
        <div tabindex="0">
          <p class="info__location">
            London, UK
            <span class="sr-only">.</span>
          </p>
          <p class="info__motto">
            Voir le beau dans le quotidien
            <span class="sr-only">.</span>
          </p>
        </div>
        <nav aria-label="Photography categories tags" class="info__tags">
          <button aria-label="Filter by portrait tag" class="btn btn--tag">
            <span aria-hidden="true">#</span>
            portrait
          </button>
          <button aria-label="Filter by events tag" class="btn btn--tag">
            <span aria-hidden="true">#</span>
            events
          </button>
          <button aria-label="Filter by travel tag" class="btn btn--tag">
            <span aria-hidden="true">#</span>
            travel
          </button>
          <button aria-label="Filter by animals tag" class="btn btn--tag">
            <span aria-hidden="true">#</span>
            animals
          </button>
        </nav>
        <button class="btn btn--cta btn--mobile">Contactez-moi</button>
        <button class="btn btn--cta btn--desktop">Contactez-moi</button>
        <img
          alt="Mimi Keel"
          class="info__avatar"
          src="../img/photographers_avatars/md-avatar-MimiKeel.jpg"
          tabindex="0"
        />
        <aside class="info__aside" tabindex="0">
          <div class="info__aside__wrapper">
            <span>
              297 081
              <img alt="" class="info__aside__like" src="../img/icons/like-black.svg" />
            </span>
            <span class="info__aside__rate">300€ / jour</span>
          </div>
        </aside>
      </section>
      <!-- INFO_SECTION-end -------------------------------------------------->
      <!-- GALLERY_SECTION-start --------------------------------------------->
      <section aria-label="Photographies gallery" class="gallery">
        <div class="gallery__sort">
          <span class="gallery__sort__instruction" id="sort-instruction">Trier par</span>
          <div>
            <button
              aria-haspopup="listbox"
              aria-labelledby="sort-instruction btn--dropdown"
              class="btn btn--dropdown"
              id="btn--dropdown"
            >
              Popularité
              <img
                alt=""
                class="dropdown-arrow"
                src="../img/icons/dropdown-arrow-down.svg"
              />
            </button>
            <ul
              aria-expanded="false"
              aria-labelledby="sort-instruction"
              class="dropdown"
              role="listbox"
              tabindex="-1"
            >
              <li aria-selected="true" id="popularity" role="option">
                Popularité
                <img
                  alt=""
                  class="dropdown-arrow"
                  src="../img/icons/dropdown-arrow-up.svg"
                />
              </li>
              <li aria-selected="false" id="date" role="option">Date</li>
              <li aria-selected="false" id="title" role="option">Titre</li>
            </ul>
          </div>
        </div>
        <div class="gallery__wrapper">
          <div class="card card-photo">
            <a class="card-photo__img-wrapper" href="#">
              <img alt="" src="../img/Mimi/thumbnail-Animals_Rainbow.webp" />
            </a>
            <p class="card-photo__txt" tabindex="0">
              Arc-en-ciel
              <span class="card-photo__like" tabindex="0">
                12
                <img alt="" src="../img/icons/like-primary.svg" />
              </span>
            </p>
          </div>
          <div class="card card-photo">
            <a class="card-photo__img-wrapper" href="#">
              <img alt="" src="../img/Mimi/thumbnail-Animals_Rainbow.webp" />
            </a>
            <p class="card-photo__txt" tabindex="0">
              Arc-en-ciel
              <span class="card-photo__like" tabindex="0">
                12
                <img alt="" src="../img/icons/like-primary.svg" />
              </span>
            </p>
          </div>
          <div class="card card-photo">
            <a class="card-photo__img-wrapper" href="#">
              <img alt="" src="../img/Mimi/thumbnail-Animals_Rainbow.webp" />
            </a>
            <p class="card-photo__txt" tabindex="0">
              Arc-en-ciel
              <span class="card-photo__like" tabindex="0">
                12
                <img alt="" src="../img/icons/like-primary.svg" />
              </span>
            </p>
          </div>
          <div class="card card-photo">
            <a class="card-photo__img-wrapper" href="#">
              <img alt="" src="../img/Mimi/thumbnail-Animals_Rainbow.webp" />
            </a>
            <p class="card-photo__txt" tabindex="0">
              Arc-en-ciel
              <span class="card-photo__like" tabindex="0">
                12
                <img alt="" src="../img/icons/like-primary.svg" />
              </span>
            </p>
          </div>
          <div class="card card-photo">
            <a class="card-photo__img-wrapper" href="#">
              <img alt="" src="../img/Mimi/thumbnail-Animals_Rainbow.webp" />
            </a>
            <p class="card-photo__txt" tabindex="0">
              Arc-en-ciel
              <span class="card-photo__like" tabindex="0">
                12
                <img alt="" src="../img/icons/like-primary.svg" />
              </span>
            </p>
          </div>
          <div class="card card-photo">
            <a class="card-photo__img-wrapper" href="#">
              <img alt="" src="../img/Mimi/thumbnail-Animals_Rainbow.webp" />
            </a>
            <p class="card-photo__txt" tabindex="0">
              Arc-en-ciel
              <span class="card-photo__like" tabindex="0">
                12
                <img alt="" src="../img/icons/like-primary.svg" />
              </span>
            </p>
          </div>
        </div>
      </section>
      <!-- GALLERY_SECTION-end ----------------------------------------------->
    </main>
    <!-- MAIN-end ------------------------------------------------------------>
    <div class="modal" role="dialog" aria-modal="true" aria-labelledby="modal__form__label" tabindex="0">
      <form class="modal__form" action="" autocomplete="off">
        <h1 class="modal__form__title" id="modal__form__label">
	        Contactez-moi <br>
          Mimi Keel
        </h1>
        <label for="firstname">Prénom</label>
        <input type="text" id="firstname" />
        <label for="lastname">Nom</label>
        <input type="text" id="lastname" />
        <label for="email">Email</label>
        <input type="email" id="email" />
        <label for="message">Votre Message</label>
        <textarea type="text" id="message"></textarea>
        <input class="btn btn--submit" type="submit" />
	      <img role="button" aria-label="Close Form" src="../img/icons/close.svg" alt="" class="close-btn" tabindex="0"/>
      </form>
    </div>
  </body>
  <script type="module" src="../../js/pages/photographer.mjs"></script>
</html>
