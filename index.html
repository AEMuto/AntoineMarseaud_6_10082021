<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="public/css/normalize.css" />
    <link rel="stylesheet" href="public/css/main.css" />
    <title>Fisheye - Page d'Accueil</title>
  </head>

  <body class="preload">
    <button class="scrollToTop">Passer au contenu</button>

    <!-- HEADER-start -------------------------------------------------------->
    <header class="header header-homepage">
      <a class="logo" href="index.html">
        <img src="public/medias/logo.svg" alt="Fisheye Home page" />
      </a>
      <!-- NAV-start --------------------------------------------------------->
      <!-- Exemple de filtrage accessible https://webaim.org/discussion/mail_thread?thread=6989
	    <nav aria-label="Transaction Filters">
	    <button aria-label="Filter by dollar amount range">Amount Range</button>
	    </nav>
	    -->
      <nav class="nav" aria-label="Photographers categories tags">
        <button
          class="btn btn--tag"
          aria-label="Filter by portrait tag"
          data-value="portrait"
        >
          <span aria-hidden="true">#</span>
          Portrait
        </button>
        <button class="btn btn--tag" aria-label="Filter by art tag" data-value="art">
          <span aria-hidden="true">#</span>
          Art
        </button>
        <button
          class="btn btn--tag"
          aria-label="Filter by fashion tag"
          data-value="fashion"
        >
          <span aria-hidden="true">#</span>
          Fashion
        </button>
        <button
          class="btn btn--tag"
          aria-label="Filter by architecture tag"
          data-value="architecture"
        >
          <span aria-hidden="true">#</span>
          Architecture
        </button>
        <button
          class="btn btn--tag"
          aria-label="Filter by travel tag"
          data-value="travel"
        >
          <span aria-hidden="true">#</span>
          Travel
        </button>
        <button class="btn btn--tag" aria-label="Filter by sport tag" data-value="sport">
          <span aria-hidden="true">#</span>
          Sport
        </button>
        <button
          class="btn btn--tag"
          aria-label="Filter by animals tag"
          data-value="animals"
        >
          <span aria-hidden="true">#</span>
          Animals
        </button>
        <button
          class="btn btn--tag"
          aria-label="Filter by events tag"
          data-value="events"
        >
          <span aria-hidden="true">#</span>
          Events
        </button>
      </nav>
      <!-- NAV-end ----------------------------------------------------------->
      <h1 class="heading" tabindex="0">Nos photographes</h1>
    </header>
    <!-- HEADER-end ---------------------------------------------------------->

    <!-- MAIN-start ---------------------------------------------------------->
    <main class="main main-homepage"></main>
    <!-- MAIN-end ------------------------------------------------------------>
  </body>
  <script type="module" src="src/main.mjs"></script>
</html>
